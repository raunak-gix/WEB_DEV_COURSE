<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDAUD</title>
</head>
<body>
    <div>
        <h1>These are videos</h1>

        <video src="1.mp4" controls width="200"></video>
        <br>
        <video src="2.mp4" controls width="200"></video>
        <br>
        <video src="3.mp4" controls width="200"></video>
        <br>
        <video src="4.mp4" controls width="200"></video>
        <br>
        <video src="5.mp4" controls width="200"></video>
        <br>
        <video src="6.mp4" controls width="200"></video>
    </div>
    <div>
        <h1>These are audios</h1>
        <audio src="1.mp3" controls muted ></audio>
        <br>
        <audio src="2.mp3" controls muted ></audio>
        <br>
        <audio src="3.mp3" controls muted></audio>
        <br>
        <audio src="4.mp3" controls muted></audio>
        <br>
        <audio src="5.mp3" controls muted></audio>
        <br>
        <audio src="6.mp3" controls muted></audio>
    </div>
    
</body>
</html>
